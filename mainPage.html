<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link href="css/style.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="js/profileScript.js" defer></script>
        <script src="js/forumScript.js" defer></script>
        <title>Helperz</title>

    </head>

    <body>

        <div class="main">

            <div class="profile">

                <input type="text" id="profileId" disabled hidden>

                <div class="profileProperty">
                    <img src="resources/unknownpic.png" class="profilepic"/>
                </div>
                <div class="profileProperty">
                    <label for="profileName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="profileName" placeholder="Peter Barros" disabled>
                </div>
                <div class="profileProperty">
                    <label for="profileEmail" class="form-label">Email</label>
                    <input type="text" class="form-control" id="profileEmail" placeholder="peterbaros@yahoo.com" disabled>
                </div>
                <div class="profileProperty">
                    <label for="profilePhone" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="profilePhone" placeholder="35196575744" disabled>
                </div>
                <div class="profileProperty">
                    <label for="profileLocation" class="form-label">Location</label>
                    <input type="text" class="form-control" id="profileLocation" placeholder="Lisbon" disabled>
                </div>
                <div class="profileProperty">
                    <label for="profileAboutMe" class="form-label">About Me</label>
                    <textarea class="form-control" id="profileAboutMe" rows="10" disabled>gdfdfgdfgd df df gdfgdfgdfg dfgdfgdg</textarea>
                </div>
                <table class="table pointsRatingTable">
                    <tr>
                        <th>Points</th>
                        <th>Rating</th>
                    </tr>
                    <tr>
                        <td id="profilePoints">123</td>
                        <td id="profileRating">3</td>
                    </tr>
                </table>

                <button class="btn btn-light" id="profileCreateRequestButton">Create Request</button>
                <button class="btn btn-light" id="profileEditButton">Edit Info</button>
                <button class="btn btn-light" id="profileCancelEditButton" hidden>Cancel Edit</button>
                <button class="btn btn-light" id="profileConfirmEditButton" hidden>Confirm Edit</button>
            </div>

            <div class="forum">

                <table class="table" id="forumTable">
                    <tr class="forumHeader">
                        <th>Date</th>
                        <th>Role</th>
                        <th>Location</th>
                        <th>Check</th>
                    </tr>
                    <tr>
                        <td>sdfds</td>
                        <td>sdf</td>
                        <td>sdf</td>
                        <td>button</td>
                    </tr>
                    <tr>
                        <td>sdfds</td>
                        <td>sdf</td>
                        <td>sdf</td>
                        <td><button class="btn btn-light"></button>></td>
                    </tr>
                </table>

            </div>

            <div class="requests">

                <div class="newRequest" id="newRequestForm" hidden>

                    <h4>New Request</h4>

                    <form action="">

                        <div class="form-group">
                            <button class="btn btn-outline-secondary dropdown-toggle roleOptions" type="radio" data-bs-toggle="dropdown" aria-expanded="true">Role</button>
                            <ul class="dropdown-menu">
                                <li class="dropdown-item" type="radio" name="roleOptions">Actions</li>
                                <li class="dropdown-item" type="radio" name="roleOptions">Action1</li>
                                <li class="dropdown-item" type="radio" name="roleOptions">Action2</li>
                            </ul>
                        </div>

                        <div class="form-group">
                            <label for="requestDecription">Request</label>
                            <textarea class="form-control textArea" id="requestDecription" rows="15" message="Describe your request..."></textarea>
                        </div>

                        <button type="button" class="btn btn-light requestButton" id="newRequestCancel">Cancel</button>
                        <button type="submit" class="btn btn-light requestButton" id="newRequestSubmit">Submit</button>

                    </form>

                </div>

                <div id="openRequest" hidden>
                    <div class="openRequestProperty">
                        <img src="resources/unknownpic.png" class="requesterPic"/>
                    </div>
                    <div class="openRequestProperty">
                        <label for="requesterName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="requesterName" placeholder="manelita" disabled>
                    </div>
                    <div class="openRequestProperty">
                        <label for="requesterEmail" class="form-label">Email</label>
                        <input type="text" class="form-control" id="requesterEmail" placeholder="manelita@gmail.com" disabled>
                    </div>
                    <div class="openRequestProperty">
                        <label for="requesterPhone" class="form-label">Phone</label>
                        <input type="text" class="form-control" id="requesterPhone" placeholder="3674847644" disabled>
                    </div>
                    <div class="openRequestProperty">
                        <label for="requesterLocation" class="form-label">Location</label>
                        <input type="text" class="form-control" id="requesterLocation" placeholder="lisboa" disabled>
                    </div>

                    <div class="openRequestProperty">
                        <label for="requesterAboutMe" class="form-label">About Me</label>
                        <textarea class="form-control" id="requesterAboutMe" rows="5" disabled>gfdgdf fd dfg dfg dfg dfgdfgd d</textarea>
                    </div>

                    <div class="openRequestProperty">
                        <label for="requesterAboutMe" class="form-label">Request</label>
                        <textarea class="form-control" id="requesterRequest" rows="5" disabled>gfdgdf fd dfg dfg dfg dfgdfgd d</textarea>
                    </div>

                    <button class="btn btn-light acceptButton">Accept</button>
                </div>

            </div>

        </div>

    </body>

</html>
